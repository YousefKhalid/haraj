<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Contact</title>
</head>
<body>

    <div class='cont'>
        <h1>Contact Page</h1>

        {% if messages %}
        <div>
            {% for i in messages %}
            <p>{{i}}</p>
            {%endfor%}

        </div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <input type="submit">
        </form>
    </div>
</body>
</html>
