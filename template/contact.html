{% extends 'base.html' %}

{% block title%}
    Contact Page
{% endblock %}

{% block body %}
    <div class='container'>
        <h1>Contact Page</h1>

        {% if messages %}
        <div>
            {% for i in messages %}
            <p>{{i}}</p>
            {%endfor%}

        </div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <input  class='btn' type="submit" value="send">
        </form>
    </div>
    {% endblock %}
